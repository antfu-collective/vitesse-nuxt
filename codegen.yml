schema: http://localhost:3000/api/graphql
documents: graphql/**/*.graphql
# hooks:
#  afterOneFileWrite:
#    - eslint --fix
config:
  defaultScalarType: never
  useTypeImports: true
# Reference: https://github.com/bicouy0/nuxt3-urql/blob/0f9040955a42cdd6916f48665cdb475037b6b4e7/codegen.yml
generates:
  graphql/generated/types.ts:
    plugins:
      - typescript
  graphql/generated/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: types.d.ts
      extension: .ts
      folder: generated
    plugins:
      - typescript-operations
      - typed-document-node
      - typescript-vue-urql:
          # Disable for we're using `typed-document-node` generated the typed DocumentNode
          documentMode: external
      # For Graphcache
      # - typescript-urql-graphcache
  # For Graphcache
  # graphql/generated/introspection.ts:
  #   plugins:
  #     - urql-introspection
